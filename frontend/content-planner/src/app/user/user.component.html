<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Edit Profile</h4>
          </div>
          <div class="content">
            <form (ngSubmit) = "onSubmit()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" id = "userName"
                           [(ngModel)] = "user.userName" name = "userName">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" placeholder="Email" id = "email"
                           [(ngModel)] = "user.email" name = "email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id = "fName"
                           [(ngModel)] = "user.fName" name = "fName">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id = "lName"
                           [(ngModel)] = "user.lName" name = "lName">
                  </div>
                </div>
              </div>

<!--              <div class="row">-->
<!--                <div class="col-md-12">-->
<!--                  <div class="form-group">-->
<!--                    <label>Address</label>-->
<!--                    <input type="text" class="form-control" placeholder="Home Address">-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About Me</label>
                    <textarea rows="5" class="form-control" placeholder="Here can be your description" value="aboutMe" id = "aboutMe"
                              [(ngModel)] = "user.aboutMe" name = "aboutMe"></textarea>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image">
            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
          </div>
          <div class="content">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                <h4 class="title">{{ user.fName }}  {{ user.lName }}<br />
                  <small>{{ user.userName }}</small>
                </h4>
              </a>
            </div>
            <p class="description text-center">
<!--              "Lamborghini Mercy <br>-->
<!--              Your chick she so thirsty <br>-->
<!--              I'm in that two seat Lambo"-->
              {{ user.aboutMe }}
            </p>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
