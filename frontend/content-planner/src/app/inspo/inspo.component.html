
<div class="header">
    <h2> Scroll Stopping Headers </h2>
  </div>
  
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let hook of hooks">
        <mat-card class="mat-elevation-z4">
          <mat-card-content>
            <p>{{hook.phrase}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  
  <div class="header">
    <h2>Keywords</h2>
  </div>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let keyword of keywords">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{keyword.category}}</mat-card-title>
          </mat-card-header>
          
          <mat-card-content>
            <p>{{keyword.word}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  
  <div class="header">
    <h2>Story Ideas</h2>
  </div>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let story_idea of story_ideas">
        <mat-card class="mat-elevation-z4">
          <!-- <mat-card-header>
            <mat-card-title>{{story_idea.description}}</mat-card-title>
          </mat-card-header> -->
          
          <mat-card-content>
            <p>{{story_idea.description}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  
  </div>
